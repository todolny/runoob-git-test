<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽奖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        #result {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>随机抽奖</h1>
    <button onclick="drawPrize()">开始抽奖</button>

    <div id="result"></div>

    <script>
        function drawPrize() {
            // 调用后端抽奖接口
            fetch('/draw')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = `恭喜你！抽中了：${data.selected_prize}`;
                })
                .catch(error => {
                    document.getElementById('result').innerText = '抽奖失败，请稍后重试。';
                });
        }
    </script>
</body>
</html>
