{% extends "base.html" %}

{% block title %}知了传课-修改密码{% endblock %}

{% block head %}
  <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
<div class="row mt-4">
            <div class="col"></div>
            <div class="col">
                <form method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                        <small id="emailHelp" class="form-text text-muted">我们不会把邮箱用于其他用户</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">旧密码</label>
                        <input type="text" class="form-control" name="password_old">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">新密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password_new">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">确认新密码</label>
                        <input type="password" class="form-control" name="password_confirm">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">确认修改</button>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.forgetPassword') }}">忘记密码？</a>
                    </div>
                </form>
                <!-- 添加“忘记密码”跳转框 -->

            </div>
            <div class="col"></div>
        </div>
{% endblock %}
