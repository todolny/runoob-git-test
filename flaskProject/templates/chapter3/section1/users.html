<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li>
            <img src="{{ user.avatar }}" alt="{{ user.username }}'s avatar">
            <p>{{ user.username }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
